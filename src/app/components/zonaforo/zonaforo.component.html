<div *ngFor="let seccion of secciones" class="mb-2">
    <button [routerLink]="['/temas',seccion.id_grupo,seccion.id_seccion]" class="btn btn-outline-primary btn-block">
        <div class="row p-1 text-left">
            <div class="col-8">
                {{seccion.nombre}}
            </div>
            <div class="col-4 text-right">
                Temas: 3
            </div>
        </div>
    </button>
</div>
