<div *ngFor="let seccion of secciones">

        <div class="misbordesinternos row p-1 mb-1">
            <div class="col-8">
                {{seccion.nombre}}
            </div>
            <div class="col-4 text-right">
                Temas: 3
            </div>
        </div>
    </a>
</div>
